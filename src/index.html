<!DOCTYPE html>
<html ng-app="com.david-rodenas.gm">
<head>
	<title>GithubMeetup</title>
	<meta name="viewport" content="width=device-width">
	<!-- build:css(.tmp) styles.css -->
	<link href="styles.css"  rel='stylesheet' type='text/css'>
	<!-- endbuild -->
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container" ng-controller="DrpxToggleController as burger">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" ng-click="burger.toggle()" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">GithubMeetup</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse" ng-class="{in: burger.is()}" ng-click="burger.hide()">
				<ul class="nav navbar-nav">
					<li drpx-class-route="{active: '^/?$'}"><a href="#/">Home</a></li>
					<li drpx-class-route="{active: '^/meetups'}"><a href="#/meetups">Meetups</a></li>
					<li drpx-class-route="{active: '^/speakers'}"><a href="#/speakers">Speakers</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div style="height:40px"></div>

	<ng-view autoscroll="true"></ng-view>

	<!-- build:js(.) components.js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/drpx-components/drpxClassRouteDirective.js"></script>
	<script src="bower_components/drpx-components/drpxToggleModule.js"></script>
	<script src="bower_components/drpx-components/DrpxToggleModel.js"></script>
	<script src="bower_components/drpx-components/DrpxToggleController.js"></script>
	<script src="bower_components/js-yaml/dist/js-yaml.js"></script>
	<script src="bower_components/marked/lib/marked.js"></script>
	<!-- endbuild -->

	<!-- build:js(src) app.js -->
	<script src="gm/gmModule.js"></script>
	<script src="gm.pages.root/./gmPagesRootModule.js"></script>
	<script src="gm.pages.meetups/./gmPagesMeetupsModule.js"></script>
	<script src="gm.pages.speakers/./gmPagesSpeakersModule.js"></script>
	<script src="gm.pages.root/routes/rootRoute.js"></script>
	<script src="gm.pages.speakers/routes/speakersRoute.js"></script>
	<script src="gm.pages.speakers/routes/speakersSpeakerRoute.js"></script>
	<script src="gm.pages.meetups/routes/meetupsRoute.js"></script>
	<script src="gm.pages.meetups/routes/meetupsMeetupRoute.js"></script>
	<script src="gm.core/./gmCoreModule.js"></script>
	<script src="gm.core/models/MeetupModel.js"></script>
	<script src="gm.core/models/TalkModel.js"></script>
	<script src="gm.core/models/SpeakerModel.js"></script>
	<script src="gm.core/services/descriptionService.js"></script>
	<script src="gm.core/services/githubService.js"></script>
	<script src="gm.core/services/meetupsService.js"></script>
	<script src="gm.core/services/speakersService.js"></script>
	<script src="gm.core/services/currentMeetupService.js"></script>
	<script src="gm.partials/./gmPartialsModule.js"></script>
	<script src="gm.partials/directives/gmMeetupDirective.js"></script>
	<script src="gm.partials/directives/gmMeetupsDirective.js"></script>
	<script src="gm.partials/directives/gmTalkDirective.js"></script>
	<script src="gm.partials/directives/gmTalkEmptyDirective.js"></script>
	<script src="gm.partials/directives/gmSpeakerDirective.js"></script>
	<script src="gm.partials/directives/gmSpeakersDirective.js"></script>
	<script src="gm/gmConfig.js"></script>
	<script src="gm.core/handlers/loadMeetupsHandler.js"></script>
	<script src="gm.pages.root/controllers/RootController.js"></script>
	<script src="gm.pages.meetups/controllers/MeetupController.js"></script>
	<script src="gm.pages.meetups/controllers/MeetupsController.js"></script>
	<script src="gm.pages.speakers/controllers/SpeakerController.js"></script>
	<script src="gm.pages.speakers/controllers/SpeakersController.js"></script>
	<!-- GENERATOR_DRPX_INJECT(minimized/app.js) -->
	<!-- endbuild -->

	<script src="gm-views.js"></script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-36564449-1', 'auto');
	  ga('require', 'displayfeatures');
	  ga('require', 'linkid', 'linkid.js');
	  ga('send', 'pageview');
	</script>
</body>
</html>
