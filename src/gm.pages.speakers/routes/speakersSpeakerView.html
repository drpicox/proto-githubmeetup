<div class="container">

	<div class="row">
		<div class="col-sm-12 text-center">
			<h3>{{vm.speaker.name}}</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1 text-center">
			<img ng-src="{{vm.speaker.avatar_url}}" class="img-responsive">
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<h1>Talks</h1>
		</div>
		<div class="col-sm-12">
			<div class="list-group">
				<a ng-repeat="talk in vm.speaker.talks"
				   ng-href="#/meetups/{{talk.meetup.date}}" 
				   class="list-group-item" >
					<h4 class="list-group-item-heading">{{talk.meetup.due_on | date}}, {{talk.meetup.title}}</h4>
					<p class="list-group-item-text">
						<span>
							{{talk.title}}
						</span>
					</p>
				</a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<a ng-if="speaker.prev" ng-href="#/speakers/{{speaker.prev.date}}">&lt;&lt; Previous</a>
		</div>
		<div class="col-xs-6 text-right">
			<a ng-if="speaker.next" ng-href="#/speakers/{{speaker.next.date}}">Next &gt;&gt;</a>
		</div>
	</div>

</div>
