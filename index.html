<!DOCTYPE html>
<html ng-app="com.david-rodenas.gm">
<head>
	<title>GithubMeetup</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container" ng-controller="DrpxToggleController as burger">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" ng-click="burger.toggle()" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">GithubMeetup</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse" ng-class="{in: burger.is()}" ng-click="burger.hide()">
				<ul class="nav navbar-nav">
					<li drpx-class-route="{active: '^/?$'}"><a href="#/">Home</a></li>
					<li drpx-class-route="{active: '^/meetups'}"><a href="#/meetups">Meetups</a></li>
					<li drpx-class-route="{active: '^/speakers'}"><a href="#/speakers">Speakers</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div style="height:40px"></div>

	<ng-view autoscroll="true"></ng-view>
	<br><br>

	<script src="components.js"></script>

	<script src="app.js"></script>

	<script src="gm-views.js"></script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-36564449-1', 'auto');
	  ga('require', 'displayfeatures');
	  ga('require', 'linkid', 'linkid.js');
	  ga('send', 'pageview');
	</script>
</body>
</html>
